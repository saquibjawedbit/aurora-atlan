<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420">
  <style>
    .box { fill:#f8f9fb; stroke:#333; stroke-width:1; rx:8; }
    .title { font: bold 14px sans-serif; }
    .small { font: 12px sans-serif; }
    .arrow { stroke:#333; stroke-width:1.5; fill:none; marker-end:url(#arrow); }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto">
      <path d="M0 0 L10 5 L0 10 z" fill="#333" />
    </marker>
  </defs>

  <rect x="40" y="30" width="180" height="70" class="box" />
  <text x="130" y="55" text-anchor="middle" class="title">Client</text>
  <text x="130" y="72" text-anchor="middle" class="small">Browser / Mobile</text>

  <rect x="260" y="20" width="220" height="90" class="box" />
  <text x="370" y="45" text-anchor="middle" class="title">API Server</text>
  <text x="370" y="65" text-anchor="middle" class="small">Express + Node.js</text>

  <rect x="520" y="20" width="140" height="60" class="box" />
  <text x="590" y="45" text-anchor="middle" class="title">Redis</text>
  <text x="590" y="62" text-anchor="middle" class="small">Queue & Cache</text>

  <rect x="520" y="120" width="200" height="70" class="box" />
  <text x="620" y="145" text-anchor="middle" class="title">Worker</text>
  <text x="620" y="162" text-anchor="middle" class="small">bookingWorker.js</text>

  <rect x="260" y="140" width="220" height="70" class="box" />
  <text x="370" y="165" text-anchor="middle" class="title">Database</text>
  <text x="370" y="182" text-anchor="middle" class="small">Postgres + Prisma</text>

  <rect x="40" y="240" width="220" height="70" class="box" />
  <text x="150" y="265" text-anchor="middle" class="title">Observability</text>
  <text x="150" y="282" text-anchor="middle" class="small">Metrics & Logs</text>

  <path d="M220 65 L260 60" class="arrow" />
  <path d="M480 60 L520 50" class="arrow" />
  <path d="M500 140 L520 160" class="arrow" />
  <path d="M460 185 L410 185" class="arrow" />
  <path d="M370 110 L370 140" class="arrow" />
  <path d="M370 95 L370 120" class="arrow" />
  <path d="M370 90 L100 240" class="arrow" />

</svg>
